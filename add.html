<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureVault - Change Password</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    :root {
      --primary-color: #0288D1;
      --secondary-color: #00BCD4;
      --background-color: #0A192F;
      --card-color: #112F4E;
      --text-color: #E0F7FA;
      --muted-text: #80DEEA;
      --header-height: 60px;
      --sidepanel-width: 220px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background-color: var(--card-color);
      border-bottom: 1px solid #023f68;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 20px;
      z-index: 1001;
      user-select: none;
      padding: 0 16px;
    }

    /* Hamburger */
    #hamburger {
      position: fixed;
      top: 12px;
      left: 16px;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 28px;
      z-index: 1100;
      transition: color 0.2s ease;
    }

    #hamburger:hover {
      color: var(--secondary-color);
      text-decoration:none;
    }

    /* Main content wrapper */
    main {
      margin-top: var(--header-height);
      padding: 24px 16px;
      transition: margin-left 0.3s ease;
      margin-left: 0;
    }

    main.shifted {
      margin-left: var(--sidepanel-width);
    }
    /* Cards Grid */
    .cards-container {
      max-width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Card */
    .card {
      background-color: var(--card-color);
      border-radius: 20px;
      padding: 20px 24px;
      cursor: default;
      display: flex;
      flex-direction: column;
      transition: background-color 0.2s ease;
      box-shadow: none;
    }

    .card:hover {
      background-color: #154a73;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    input[type="text"], input[type="password"], input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--secondary-color);
        border-radius: 10px;
        font-size: 20px;
        color: var(--text-color);
        background-color: #073353;
        margin-bottom: 16px;
    }

    .auth-button {
        background-color: var(--primary-color);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 28px;
        font-size: 18px;
        font-weight: 600;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        transition: background 0.2s ease;
        cursor: pointer;
    }

    .auth-button:hover {
        background-color: #0277bd;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--secondary-color);
      border-radius: 10px;
      font-size: 18px;
      color: var(--text-color);
      background-color: #073353;
      margin-bottom: 16px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23E0F7FA" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 18px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: #0b3e5f;
    }


    input[type="date"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--secondary-color);
      border-radius: 10px;
      font-size: 18px;
      color: var(--text-color);
      background-color: #073353;
      margin-bottom: 16px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .footer {
        font-size: 12px;
        color: #aaa;
        margin: 24px auto 0px auto;
    }


  </style>
</head>
<body>

  <header>
    <div id="hamburger" title="Menu" tabindex="0" role="button" aria-label="Toggle menu" " onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </div>
    Add Detail
  </header>

  <main id="mainContent">
    <div class="card">
      <form id="dynamic-form" onsubmit="event.preventDefault(); handleSubmit();">
  
        <!-- Item Type Dropdown -->
        <select id="item-type" onchange="renderForm()" style="margin-bottom: 16px;">
          <option value="0" selected>Credit Cards</option>
          <option value="1" >Debit Cards</option>
          <option value="2">Netbanking</option>
          <option value="3">Login</option>
          <!-- <option value="4">Other</option> -->
        </select>
  
        <!-- Placeholder for dynamic inputs -->
        <div id="form-fields"></div>
  
        <button class="auth-button" type="submit">
          <span>Add Detail</span>
          <i class="material-icons">save</i>
        </button>
      </form>
      <div class="footer">Â© 2025 SecureVault</div>
    </div>
  </main>
  <script>

    window.addEventListener('DOMContentLoaded', () => {
      renderForm();
    });

    function goBack() {
      window.history.back();
    }

    function renderForm() {
      const itemType = document.getElementById('item-type').value;
      const formFields = document.getElementById('form-fields');
      formFields.innerHTML = ''; // Clear existing
  
      const input = (id, placeholder, type = 'text', max = '') =>
        `<input type="${type}" id="${id}" placeholder="${placeholder}" ${max ? `maxlength="${max}"` : ''}/>`;
  
      const dropdown = (id, options, label) => `
        <select id="${id}" style="margin-bottom:16px;">
          ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
        </select>`;
  
      if (itemType === '0' || itemType == '1') {
        formFields.innerHTML = `
          ${dropdown('card-type', ['Visa Card', 'Master Card', 'Rupay Card', 'Pluxee Card'], 'Card Type')}
          ${input('card-holder', 'Card Holder Name')}
          ${input('bank-name', 'Bank Name')}
          ${input('card-no', 'Card Number', 'number')}
          <div style="display:flex; gap:10px;">
            ${dropdown('exp-month', [...Array(12).keys()].map(i => String(i+1).padStart(2, '0')), 'Exp Month')}
            ${dropdown('exp-year', Array.from({length: 12}, (_, i) => new Date().getFullYear() + i), 'Exp Year')}
          </div>
          ${input('cvv', 'CVV', 'number', 3)}
          ${input('limit', 'Card Limit', 'number')}
          <input type="date" id="bill-date" />
          ${input('description', 'Description')}
        `;
      } else if (itemType === '2') {
        formFields.innerHTML = `
          ${input('acc-holder', 'Account Holder Name')}
          ${input('bank-name', 'Bank Name')}
          ${input('acc-no', 'Account Number', 'number')}
          ${input('custom-id', 'Custom ID')}
          ${input('reg-mobile', 'Registered Mobile Number', 'number')}
          ${input('user-id', 'User ID')}
          ${input('login-pass', 'Login Password', 'password')}
          ${input('txn-pass', 'Transaction Password', 'password')}
          ${input('profile-pass', 'Profile Password', 'password')}
          ${input('mobile-username', 'Mobile Username')}
          ${input('mobile-pin', 'Mobile PIN', 'password', 'number')}
          ${input('description', 'Description')}
        `;
      } else if (itemType === '3') {
        formFields.innerHTML = `
          ${input('login-name', 'Name')}
          ${input('username', 'Username')}
          ${input('password', 'Password', 'password')}
          ${input('description', 'Description')}
        `;
      }

      const today = new Date().toISOString().split('T')[0];
      setTimeout(() => {
        const billDateInput = document.getElementById('bill-date');
        if (billDateInput) billDateInput.value = today;
      }, 0);

    }
  
    function handleSubmit() {
      // Add validation or submission logic here
      alert("Form submitted!");
    }
  </script>
    
</body>
</html>
