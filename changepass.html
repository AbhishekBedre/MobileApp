<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureVault - Change Password</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    :root {
      --primary-color: #0288D1;
      --secondary-color: #00BCD4;
      --background-color: #0A192F;
      --card-color: #112F4E;
      --text-color: #E0F7FA;
      --muted-text: #80DEEA;
      --header-height: 60px;
      --sidepanel-width: 220px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background-color: var(--card-color);
      border-bottom: 1px solid #023f68;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 20px;
      z-index: 1001;
      user-select: none;
      padding: 0 16px;
    }

    /* Hamburger */
    #hamburger {
      position: fixed;
      top: 12px;
      left: 16px;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 28px;
      z-index: 1100;
      transition: color 0.2s ease;
    }

    #hamburger:hover {
      color: var(--secondary-color);
      text-decoration:none;
    }

    /* Main content wrapper */
    main {
      margin-top: var(--header-height);
      padding: 24px 16px;
      transition: margin-left 0.3s ease;
      margin-left: 0;
    }

    main.shifted {
      margin-left: var(--sidepanel-width);
    }
    /* Cards Grid */
    .cards-container {
      max-width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Card */
    .card {
      background-color: var(--card-color);
      border-radius: 20px;
      padding: 20px 24px;
      cursor: default;
      display: flex;
      flex-direction: column;
      transition: background-color 0.2s ease;
      box-shadow: none;
    }

    .card:hover {
      background-color: #154a73;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--secondary-color);
        border-radius: 10px;
        font-size: 20px;
        color: var(--text-color);
        background-color: #073353;
        margin-bottom: 16px;
    }

    .auth-button {
        background-color: var(--primary-color);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 28px;
        font-size: 18px;
        font-weight: 600;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        transition: background 0.2s ease;
        cursor: pointer;
    }

    .auth-button:hover {
        background-color: #0277bd;
    }


    .footer {
        font-size: 12px;
        color: #aaa;
        margin: 24px auto 0px auto;
    }


  </style>
</head>
<body>

  <header>
    <div id="hamburger" title="Menu" tabindex="0" role="button" aria-label="Toggle menu" " onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </div>
    Change Password 
  </header>

  <main id="mainContent">
    <div class="card">
      <form id="change-form" onsubmit="event.preventDefault(); handleChange();">
        <input type="text" id="mobile" placeholder="Mobile number" maxlength="10" />
        <input type="password" id="old-pin" placeholder="Old PIN" maxlength="4" />
        <input type="password" id="new-pin" placeholder="New PIN" maxlength="4" />

        <button class="auth-button" type="submit">
            <span>Update</span>
            <i class="material-icons">lock_reset</i>
        </button>
    </form>
      <div class="footer">Â© 2025 SecureVault</div>
    </div>
  </main>

  <script>

    function goBack() {
      window.history.back();
    }

    window.addEventListener('DOMContentLoaded', () => {
      sidePanel.classList.remove('open');
      mainContent.classList.remove('shifted');
    });

    const hamburger = document.getElementById('hamburger');
    const sidePanel = document.getElementById('sidePanel');
    const mainContent = document.getElementById('mainContent');

    // Ensure menu is closed initially
    sidePanel.classList.remove('open');
    mainContent.classList.remove('shifted');

    hamburger.addEventListener('click', () => {
      sidePanel.classList.toggle('open');
      mainContent.classList.toggle('shifted');
    });

    // Accessibility: allow keyboard toggle for hamburger
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        hamburger.click();
      }
    });

    // Close menu if click outside side panel or hamburger
    document.addEventListener('click', (e) => {
      if (
        sidePanel.classList.contains('open') &&
        !sidePanel.contains(e.target) &&
        !hamburger.contains(e.target)
      ) {
        sidePanel.classList.remove('open');
        mainContent.classList.remove('shifted');
      }
    });

    // Close menu on Escape key press
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidePanel.classList.contains('open')) {
        sidePanel.classList.remove('open');
        mainContent.classList.remove('shifted');
      }
    });

  </script>

</body>
</html>
