<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        :root {
            --primary-color: #0288D1;
            --secondary-color: #00BCD4;
            --background-color: #0A192F;
            --card-color: #112F4E;
            --text-color: #E0F7FA;
            --muted-text: #80DEEA;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: var(--card-color);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 28px;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 28px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 20px;
            color: var(--text-color);
            background-color: #073353;
            margin-bottom: 16px;
        }

        .auth-button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 28px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .auth-button:hover {
            background-color: #0277bd;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 24px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="title">Change Password</div>

        <form id="change-form" onsubmit="event.preventDefault(); handleChange();">
            <input type="text" id="mobile" placeholder="Mobile number" maxlength="10" />
            <input type="password" id="old-pin" placeholder="Old PIN" maxlength="4" />
            <input type="password" id="new-pin" placeholder="New PIN" maxlength="4" />

            <button class="auth-button" type="submit">
                <span>Update</span>
                <i class="material-icons">lock_reset</i>
            </button>
        </form>

        <div class="footer">¬© 2025 SecureVault</div>
    </div>

    <script>
    function handleChange() {
      const mobile = document.getElementById("mobile").value.trim();
      const oldPin = document.getElementById("old-pin").value.trim();
      const newPin = document.getElementById("new-pin").value.trim();

      if (!/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      if (!/^\d{4}$/.test(oldPin) || !/^\d{4}$/.test(newPin)) {
        alert("PINs must be 4-digit numbers.");
        return;
      }

      if (oldPin === newPin) {
        alert("New PIN must be different from the old PIN.");
        return;
      }

      alert(`üîê Password changed successfully for ${mobile}`);

      // Clear inputs
      document.getElementById("mobile").value = '';
      document.getElementById("old-pin").value = '';
      document.getElementById("new-pin").value = '';
    }
    </script>

</body>
</html>
