<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Vault</title>
  <script src="cordova.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="css/common.css" />
  <script type="text/javascript" src="js/app.js"></script>

  <style>
    :root {
      --primary-color: #0288d1;
      --secondary-color: #4fc3f7;
      --background-color: #021f3a;
      --card-color: #032d4d;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background-color: var(--card-color);
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 28px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.6s ease-out forwards;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 26px;
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 24px;
    }

    .pin-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .pin-box {
      width: 60px;
      height: 60px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      border: 2px solid var(--secondary-color);
      border-radius: 10px;
      outline: none;
      color: var(--text-color);
      background-color: #073353;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      caret-color: var(--secondary-color);
    }

    .pin-box:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 6px var(--primary-color);
      background-color: #085ea8;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--secondary-color);
      border-radius: 10px;
      font-size: 18px;
      color: var(--text-color);
      background-color: #073353;
    }

    #mobile-field {
      margin-bottom: 16px;
    }

    .auth-button {
      background-color: var(--primary-color);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: background 0.2s ease;
      cursor: pointer;
      margin-top: 10px;
    }

    .auth-button:hover {
      background-color: #0277bd;
    }

    .switch-link {
      margin-top: 16px;
      color: var(--secondary-color);
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 400px) {
      .pin-box {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      .title {
        font-size: 22px;
      }

      .auth-button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>  

  <div class="card">
    <div class="title" id="title">Secure Vault</div>

    <form id="auth-form">
      <div id="mobile-field" style="display: none;">
        <input type="text" id="new-mobile" placeholder="Mobile number" maxlength="10" />
      </div>

      <div class="pin-container">
        <input type="password" maxlength="1" class="pin-box" oninput="moveFocus(this, 0)" id="pin0" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" oninput="moveFocus(this, 1)" id="pin1" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" oninput="moveFocus(this, 2)" id="pin2" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" oninput="moveFocus(this, 3)" id="pin3" inputmode="numeric" pattern="[0-9]*">
      </div>

      <button class="auth-button" type="button" id="auth-button" onclick="handleSubmit();">
        <span id="submit-text">Login</span>
        <i class="material-icons">lock_open</i>
      </button>
    </form>

    <div class="switch-link" onclick="toggleMode()">
      <span id="switch-text">Don't have an account? Create one</span>
    </div>

    <div class="footer">Â© 2025 SecureVault</div>
  </div>

  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <script>
    let isCreating = false;

    function toggleMode() {
      isCreating = !isCreating;
      document.getElementById("title").textContent = isCreating ? "Create Account" : "Secure Vault";
      document.getElementById("switch-text").textContent = isCreating ? "Already have an account? Login" : "Don't have an account? Create one";
      document.getElementById("submit-text").textContent = isCreating ? "Register" : "Login";
      document.getElementById("mobile-field").style.display = isCreating ? "block" : "none";
      if (isCreating) {
        document.getElementById("new-mobile").focus();
      } else {
        document.getElementById("new-mobile").value = '';
      }
    }

    function moveFocus(input, index) {
      input.value = input.value.replace(/\D/, '');
      if (input.value) {
        if (index < 3) {
          document.getElementById(`pin${index + 1}`).focus();
        } else {
          document.getElementById("auth-button").focus();
        }
      }
    }

    function showLoader() {
      document.getElementById("loaderOverlay").style.display = "flex";
    }

    function hideLoader() {
      document.getElementById("loaderOverlay").style.display = "none";
    }

    async function showMessage(title, msg) {
      alert(`${title}\n${msg}`);
    }

    async function handleSubmit() {
      showLoader();

      const pin = [...Array(4).keys()].map(i => document.getElementById(`pin${i}`).value).join('');
      if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
        hideLoader();
        await showMessage('Invalid!', 'Please enter a valid 4-digit PIN.');
        return;
      }

      if (isCreating) {
        const mobile = document.getElementById("new-mobile").value.trim();
        if (!mobile || !/^\d{10}$/.test(mobile)) {
          hideLoader();
          await showMessage('Invalid!', 'Please enter a valid 10-digit mobile number.');
          return;
        }

        var authObject = { mobileNo: mobile, pin: pin };
        await Capacitor.Plugins.Preferences.set({ key: "Auth", value: JSON.stringify(authObject) });

        document.getElementById("auth-form").reset();
        hideLoader();
        await showMessage('Success!', 'Account created successfully.');

      } else {
        var authData = await Capacitor.Plugins.Preferences.get({ key: "Auth" });
        var authValues = JSON.parse(authData.value);

        if (authValues?.pin == pin) {
          sessionStorage.isAuthenticated = true;
          window.location.href = "home.html";
        } else {
          hideLoader();
          sessionStorage.isAuthenticated = false;
          await showMessage('Oops!', 'Invalid PIN.');
        }
      }

      for (let i = 0; i < 4; i++) document.getElementById(`pin${i}`).value = '';
    }
  </script>
</body>
</html>
