<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureVault - Setting</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="css/common.css" />
  <script type="text/javascript" src="js/app.js"></script>

  <style>

    * {
      box-sizing: border-box;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background-color: var(--card-color);
      border-bottom: 1px solid #023f68;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 20px;
      z-index: 1001;
      user-select: none;
      padding: 30px 10px 0 10px;
    }

    /* Hamburger */
    #hamburger {
      position: fixed;
      top: 45px;
      left: 16px;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 28px;
      z-index: 1100;
      transition: color 0.2s ease;
    }

    #hamburger:hover {
      color: var(--secondary-color);
      text-decoration:none;
    }

    /* Main content wrapper */
    main {
      margin-top: var(--header-height);
      padding: 24px 16px;
      transition: margin-left 0.3s ease;
      margin-left: 0;
    }

    main.shifted {
      margin-left: var(--sidepanel-width);
    }
    /* Cards Grid */
    .cards-container {
      max-width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Card */
    .card {
      background-color: var(--card-color);
      border-radius: 20px;
      padding: 20px 24px;
      cursor: default;
      display: flex;
      flex-direction: column;
      transition: background-color 0.2s ease;
      box-shadow: none;
    }

    .card:hover {
      background-color: #154a73;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--secondary-color);
        border-radius: 10px;
        font-size: 20px;
        color: var(--text-color);
        background-color: #073353;
        margin-bottom: 16px;
    }

    .auth-button {
        background-color: var(--primary-color);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 28px;
        font-size: 18px;
        font-weight: 600;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        transition: background 0.2s ease;
        cursor: pointer;
    }

    .auth-button:hover {
        background-color: #0277bd;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 20px;
    }

  .checkbox-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #073353;
    padding: 12px 16px;
    border-radius: 14px;
    font-size: 16px;
    color: var(--text-color);
  }

  .checkbox-item span {
    flex: 1;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #999;
    border-radius: 34px;
    transition: 0.3s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.3s;
  }

  .switch input:checked + .slider {
    background-color: var(--primary-color);
  }

  .switch input:checked + .slider:before {
    transform: translateX(20px);
  }

  </style>
</head>
<body>

  <header>
    <div id="hamburger" title="Menu" tabindex="0" role="button" aria-label="Toggle menu" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </div>
    Settings
  </header>

  <main id="mainContent">
    <div class="card">
      <form id="delete-form" onsubmit="event.preventDefault(); handleDelete();">
        <div class="checkbox-group">
          <label class="checkbox-item">
            <span>Delete all credit cards</span>
            <label class="switch">
              <input type="checkbox" id="delete-credit">
              <span class="slider"></span>
            </label>
          </label>

          <label class="checkbox-item">
            <span>Delete all debit cards</span>
            <label class="switch">
              <input type="checkbox" id="delete-debit">
              <span class="slider"></span>
            </label>
          </label>

          <label class="checkbox-item">
            <span>Delete all netbankings</span>
            <label class="switch">
              <input type="checkbox" id="delete-netbanking">
              <span class="slider"></span>
            </label>
          </label>

          <label class="checkbox-item">
            <span>Delete all logins</span>
            <label class="switch">
              <input type="checkbox" id="delete-logins">
              <span class="slider"></span>
            </label>
          </label>

          <label class="checkbox-item">
            <span>Remove all reminders</span>
            <label class="switch">
              <input type="checkbox" id="delete-reminders">
              <span class="slider"></span>
            </label>
          </label>
        </div>

        <button type="submit" class="auth-button">
          <span>Delete Selected</span>
          <i class="material-icons">delete</i>
        </button>
      </form>

      <div class="footer">Â© 2025 SecureVault</div>
    </div>
  </main>

  <!-- Loader -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      
      if(sessionStorage.isAuthenticated == undefined || sessionStorage.isAuthenticated == false) {
        logout('index.html');
      }
    });

    function goBack() {
      window.history.back();
    }

    async function handleDelete() {
      showLoader();

      const actions = [];
      if (document.getElementById('delete-credit').checked) actions.push("Credit Cards");
      if (document.getElementById('delete-debit').checked) actions.push("Debit Cards");
      if (document.getElementById('delete-netbanking').checked) actions.push("Netbankings");
      if (document.getElementById('delete-logins').checked) actions.push("Logins");
      if (document.getElementById('delete-reminders').checked) actions.push("Reminders");

      if (actions.length === 0) {
        hideLoader();
        await showMessage('Invalid !', 'Please select at least one option to delete.');
        return;
      }

      hideLoader();
      const { value } = await Capacitor.Plugins.Dialog.confirm({ 
        title:'Confirm', 
        message: "Are you sure you want to delete the following? This will delete the data permanantly.\n\n" + actions.join("\n")
      });
      
      if (value) {
        showLoader();

        if(document.getElementById('delete-credit').checked) {
          await Capacitor.Plugins.Preferences.remove({
            key: "CreditCards"
          });
        }

        if (document.getElementById('delete-debit').checked) {
          await Capacitor.Plugins.Preferences.remove({
            key: "DebitCards"
          });
        }

        if (document.getElementById('delete-netbanking').checked) {
          await Capacitor.Plugins.Preferences.remove({
            key: "Netbankings"
          });
        }

        if (document.getElementById('delete-logins').checked) {
          await Capacitor.Plugins.Preferences.remove({
            key: "Logins"
          });
        }
        hideLoader();
        await showMessage('Information', "Deleted:\n" + actions.join("\n"));
      }
    }
  </script>

</body>
</html>
