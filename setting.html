<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureVault - Bulk Delete</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="css/common.css" />

  <style>

:root {
    --primary-color: #0288D1;
    --secondary-color: #00BCD4;
    --background-color: #0A192F;
    --card-color: #112F4E;
    --text-color: #E0F7FA;
    --muted-text: #80DEEA;
    --header-height: 100px;
    --sidepanel-width: 220px;
}

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background-color: var(--card-color);
      border-bottom: 1px solid #023f68;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 20px;
      z-index: 1001;
      user-select: none;
      padding: 30px 10px 0 10px;
    }

    #hamburger {
      position: fixed;
      top: 45px;
      left: 16px;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 28px;
      z-index: 1100;
      transition: color 0.2s ease;
    }

    main {
      margin-top: var(--header-height);
      padding: 24px 16px;
    }

    .card {
      background-color: var(--card-color);
      border-radius: 20px;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 18px;
      gap: 10px;
    }

      .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-bottom: 20px;
  }

  .checkbox-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #073353;
    padding: 12px 16px;
    border-radius: 14px;
    font-size: 16px;
    color: var(--text-color);
  }

  .checkbox-item span {
    flex: 1;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #999;
    border-radius: 34px;
    transition: 0.3s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.3s;
  }

  .switch input:checked + .slider {
    background-color: var(--primary-color);
  }

  .switch input:checked + .slider:before {
    transform: translateX(20px);
  }


    .auth-button {
      background-color: var(--primary-color);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 28px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .auth-button:hover {
      background-color: #0277bd;
    }

    .footer {
      font-size: 12px;
      color: #aaa;
      margin: 24px auto 0px auto;
    }
  </style>
</head>
<body>

  <header>
    <div id="hamburger" title="Menu" tabindex="0" role="button" aria-label="Toggle menu" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </div>
    Bulk Delete
  </header>

  <main id="mainContent">
    <div class="card">
      <form id="delete-form" onsubmit="event.preventDefault(); handleDelete();">
  <div class="checkbox-group">
    <label class="checkbox-item">
      <span>Delete all credit cards</span>
      <label class="switch">
        <input type="checkbox" id="delete-credit">
        <span class="slider"></span>
      </label>
    </label>

    <label class="checkbox-item">
      <span>Delete all debit cards</span>
      <label class="switch">
        <input type="checkbox" id="delete-debit">
        <span class="slider"></span>
      </label>
    </label>

    <label class="checkbox-item">
      <span>Delete all netbankings</span>
      <label class="switch">
        <input type="checkbox" id="delete-netbanking">
        <span class="slider"></span>
      </label>
    </label>

    <label class="checkbox-item">
      <span>Delete all logins</span>
      <label class="switch">
        <input type="checkbox" id="delete-logins">
        <span class="slider"></span>
      </label>
    </label>

    <label class="checkbox-item">
      <span>Remove all reminders</span>
      <label class="switch">
        <input type="checkbox" id="delete-reminders">
        <span class="slider"></span>
      </label>
    </label>
  </div>

  <button type="submit" class="auth-button">
    <span>Delete Selected</span>
    <i class="material-icons">delete</i>
  </button>
</form>


      <div class="footer">Â© 2025 SecureVault</div>
    </div>
  </main>

  <script>
    function goBack() {
      window.history.back();
    }

    function handleDelete() {
      const actions = [];
      if (document.getElementById('delete-credit').checked) actions.push("Credit Cards");
      if (document.getElementById('delete-debit').checked) actions.push("Debit Cards");
      if (document.getElementById('delete-netbanking').checked) actions.push("Netbankings");
      if (document.getElementById('delete-logins').checked) actions.push("Logins");
      if (document.getElementById('delete-reminders').checked) actions.push("Reminders");

      if (actions.length === 0) {
        alert("Please select at least one option to delete.");
        return;
      }

      const confirmDelete = confirm("Are you sure you want to delete the following?\n\n" + actions.join("\n"));
      if (confirmDelete) {
        // Replace with actual deletion logic
        alert("Deleted:\n" + actions.join("\n"));
      }
    }
  </script>

</body>
</html>
